<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM TEMPAHAN BILIK KHAS 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --card: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding: 20px; background-color: var(--bg); margin: 0; color: #1e293b; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { text-align: center; margin-bottom: 20px; }
        .header h2 { color: var(--primary); font-size: 1rem; margin: 0; font-weight: 800; text-transform: uppercase; }
        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.75rem; color: #64748b; text-transform: uppercase; }
        .info-box { background: #eff6ff; padding: 10px; border-radius: 10px; font-weight: 800; color: #2563eb; margin-top: 5px; font-size: 0.85rem; border-left: 4px solid #2563eb; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 6px; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 0.95rem; font-family: inherit; }
        
        /* SLOT GRID MODIFIED */
        .slot-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .slot-card { background: white; border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; position: relative; text-align: center; }
        .slot-card.selected { border-color: var(--primary); background: #eff6ff; }
        .slot-card.booked { background: #fff1f2 !important; border-color: #fecdd3 !important; cursor: not-allowed; opacity: 0.7; }
        .slot-time { font-weight: 800; font-size: 1rem; color: #1e293b; display: block; }
        
        /* NILAM TAGS */
        .nilam-tag { font-size: 0.6rem; font-weight: 800; padding: 3px 6px; border-radius: 5px; margin-top: 5px; display: inline-block; border: 1px solid rgba(0,0,0,0.1); }
        .nilam-bm { background: #dcfce7 !important; color: #166534 !important; }
        .nilam-bi { background: #fef9c3 !important; color: #854d0e !important; }
        
        button#submitBtn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; margin-top: 20px; cursor: pointer; font-weight: 700; font-size: 1rem; }
        .booking-item { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; }
        .btn-delete { background: #fff1f2; color: #e11d48; border: 1px solid #fecdd3; padding: 8px; font-size: 0.7rem; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">
            <h2>TEMPAHAN BILIK KHAS SK CLIFFORD</h2>
        </div>
        
        <form id="tempahanForm">
            <label>Nama Guru</label>
            <select id="namaGuru" required>
                <option value="">-- Pilih Nama Guru --</option>
                <option value="ROHADI BIN KAMALUDIN">ROHADI BIN KAMALUDIN</option>
                <option value="LUKMAN HAKIM BIN ABDULLAH">LUKMAN HAKIM BIN ABDULLAH</option>
                <option value="JAMILAH BINTI LUDIN">JAMILAH BINTI LUDIN</option>
                <option value="NOR JULIANI BINTI OTHMAN">NOR JULIANI BINTI OTHMAN</option>
                <option value="AZMEER FIRDAUS BIN ISKANDAR">AZMEER FIRDAUS BIN ISKANDAR</option>
                <option value="DG. ZAHARAH BINTI JAAFAR">DG. ZAHARAH BINTI JAAFAR</option>
                <option value="HELDA BINTI ABD MOEN">HELDA BINTI ABD MOEN</option>
                <option value="FILZAH HANANI BINTI MUHAMAD">FILZAH HANANI BINTI MUHAMAD</option>
                </select>

            <label>Tarikh</label>
            <input type="date" id="tarikh" onchange="kemaskiniSlot()" required>
            <div id="infoAkademik" class="info-box">HARI: - | MINGGU: -</div>

            <label>Bilik</label>
            <select id="bilik" onchange="kemaskiniSlot()" required>
                <option value="">-- Pilih Bilik --</option>
                <option value="Makmal Komputer">Makmal Komputer</option>
                <option value="Pusat Sumber">Pusat Sumber (PSS)</option>
            </select>

            <label>Slot Masa (Maks 3)</label>
            <div id="slotGrid" class="slot-grid"></div>

            <label>Tujuan / Kelas</label>
            <input type="text" id="tujuan" placeholder="Cth: PdPC Sains 5K" required>

            <button type="button" id="submitBtn" onclick="hantar()">SIMPAN TEMPAHAN</button>
        </form>

        <div id="senaraiTempahan" style="margin-top: 25px;"></div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_QiB1E0U5chktoZWBpEKPrizuNDCGh9mORJGWdC8rwbzWJnOvDG3TCvnr8H5OIwz2wg/exec';
    let dataTempahan = [];
    const slotMasa = ["07:35", "08:05", "08:35", "09:05", "09:35", "10:05", "10:35", "11:05", "11:35", "12:05", "12:35", "01:05"];
    const hariMs = { 'Monday': 'ISNIN', 'Tuesday': 'SELASA', 'Wednesday': 'RABU', 'Thursday': 'KHAMIS', 'Friday': 'JUMAAT' };
    
    // Data NILAM rujukan dari imej
    const jadualNILAM = {
        'BM': { 'Monday': {4:'3A', 5:'3A', 6:'1A', 7:'1A', 9:'4A', 10:'4A'}, 'Tuesday': {0:'6E', 1:'6E', 5:'4K', 6:'4K', 8:'6K', 9:'6K', 10:'6A', 11:'6A'}, 'Wednesday': {0:'4E', 1:'4E', 2:'2A', 3:'2A', 4:'3K', 5:'3K', 6:'5A', 7:'5A', 8:'1E', 9:'1E'}, 'Thursday': {0:'2E', 1:'2E', 4:'1K', 5:'1K', 9:'5E', 10:'5E'}, 'Friday': {2:'2K', 3:'2K', 4:'3E', 5:'3E', 6:'5K', 7:'5K'} },
        'BI': { 'Monday': {3:'5K', 4:'5K', 7:'2E', 8:'2E', 9:'2A', 10:'2A'}, 'Tuesday': {1:'4K', 2:'4K', 4:'1A', 5:'1A', 6:'6K', 7:'6K', 9:'3E', 10:'3E'}, 'Wednesday': {3:'5A', 4:'5A', 5:'4E', 6:'4E', 8:'3K', 9:'3K'}, 'Thursday': {2:'4A', 3:'4A', 4:'3A', 5:'3A', 6:'5E', 7:'5E', 8:'1K', 9:'1K'}, 'Friday': {1:'6A', 2:'6A', 3:'6E', 4:'6E', 5:'2K', 6:'2K', 7:'1E', 8:'1E'} }
    };

    function getMinggu(d) {
        const tkh = new Date(d);
        const mula = new Date("2026-01-12"); // Minggu 1 KPM 2026
        const diff = Math.floor((tkh - mula) / (1000 * 60 * 60 * 24));
        return diff < 0 ? 0 : Math.floor(diff / 7) + 1;
    }

    async function muatData() {
        try {
            const res = await fetch(scriptURL + "?action=read");
            dataTempahan = await res.json();
            paparkanSenarai();
        } catch (e) { console.log("Gagal muat data"); }
    }

    function kemaskiniSlot() {
        const bilik = document.getElementById('bilik').value;
        const tarikh = document.getElementById('tarikh').value;
        if (!tarikh || !bilik) return;

        const d = new Date(tarikh);
        const dayName = d.toLocaleDateString('en-US', { weekday: 'long' });
        const minggu = getMinggu(tarikh);
        const isGanjil = minggu % 2 !== 0;

        document.getElementById('infoAkademik').innerText = `HARI: ${hariMs[dayName] || 'CUTI'} | MINGGU: ${minggu}`;
        
        const grid = document.getElementById('slotGrid');
        grid.innerHTML = "";

        const tempahanSediaAda = dataTempahan.filter(t => t.tarikh === tarikh && t.bilik === bilik).flatMap(t => t.waktu.split(", "));

        slotMasa.forEach((masa, index) => {
            const isBooked = tempahanSediaAda.includes(masa);
            let tag = "";

            // Logik Penggiliran NILAM
            if (bilik === "Makmal Komputer") {
                if (isGanjil && jadualNILAM['BM'][dayName]?.[index]) tag = `<span class="nilam-tag nilam-bm">NILAM BM (${jadualNILAM['BM'][dayName][index]})</span>`;
                else if (!isGanjil && jadualNILAM['BI'][dayName]?.[index]) tag = `<span class="nilam-tag nilam-bi">NILAM BI (${jadualNILAM['BI'][dayName][index]})</span>`;
            } else if (bilik === "Pusat Sumber") {
                if (isGanjil && jadualNILAM['BI'][dayName]?.[index]) tag = `<span class="nilam-tag nilam-bi">NILAM BI (${jadualNILAM['BI'][dayName][index]})</span>`;
                else if (!isGanjil && jadualNILAM['BM'][dayName]?.[index]) tag = `<span class="nilam-tag nilam-bm">NILAM BM (${jadualNILAM['BM'][dayName][index]})</span>`;
            }

            const div = document.createElement('div');
            div.className = `slot-card ${isBooked ? 'booked' : ''}`;
            div.innerHTML = `<span class="slot-time">${masa}</span>${tag}`;
            if (!isBooked) {
                div.onclick = () => {
                    if (!div.classList.contains('selected') && grid.querySelectorAll('.selected').length >= 3) return;
                    div.classList.toggle('selected');
                };
            }
            grid.appendChild(div);
        });
    }

    async function hantar() {
        const nama = document.getElementById('namaGuru').value;
        const bilik = document.getElementById('bilik').value;
        const tarikh = document.getElementById('tarikh').value;
        const tujuan = document.getElementById('tujuan').value;
        const masaPilihan = Array.from(document.querySelectorAll('.slot-card.selected .slot-time')).map(el => el.innerText);

        if (!nama || !tarikh || !bilik || masaPilihan.length === 0 || !tujuan) { alert("Sila lengkapkan semua maklumat."); return; }

        document.getElementById('submitBtn').disabled = true;
        document.getElementById('submitBtn').innerText = "Menyimpan...";

        const payload = { nama, bilik, tarikh, tujuan, waktu: masaPilihan.join(", "), catatan: "" };

        await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        location.reload();
    }

    function paparkanSenarai() {
        const div = document.getElementById('senaraiTempahan');
        div.innerHTML = "";
        dataTempahan.slice().reverse().forEach((item, index) => {
            const realIdx = dataTempahan.length - 1 - index;
            div.innerHTML += `<div class="booking-item">
                <small>${item.tarikh} | <b>${item.bilik}</b></small><br>
                <strong>${item.nama}</strong><br>
                <small>Masa: ${item.waktu}</small><br>
                <small>Tujuan: ${item.tujuan}</small>
                <button class="btn-delete" onclick="batal(${realIdx})">BATAL TEMPAHAN</button>
            </div>`;
        });
    }

    async function batal(idx) {
        if (confirm("Adakah anda pasti?")) {
            await fetch(`${scriptURL}?action=delete&row=${idx + 2}`, { method: 'POST', mode: 'no-cors' });
            location.reload();
        }
    }

    window.onload = muatData;
</script>
</body>
</html>

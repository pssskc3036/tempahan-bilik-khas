<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM TEMPAHAN BILIK KHAS SK CLIFFORD</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --accent: #3b82f6; --bg: #f1f5f9; --card: #ffffff; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; padding: 20px; background-color: var(--bg); margin: 0; color: #1e293b; }
        .container { max-width: 500px; margin: auto; }
        .card { background: var(--card); padding: 30px; border-radius: 24px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.7); }
        .header { text-align: center; margin-bottom: 20px; }
        .header img { width: 120px; height: auto; margin-bottom: 10px; }
        .header h2 { color: var(--primary); font-size: 1.1rem; margin: 0; font-weight: 800; text-transform: uppercase; line-height: 1.4; }
        .alert-info { background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af; padding: 12px; border-radius: 12px; font-size: 0.7rem; font-weight: 700; margin-bottom: 20px; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: 600; font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .auto-day { background: #f1f5f9; padding: 10px; border-radius: 8px; font-weight: 800; color: #2563eb; margin-top: 5px; font-size: 0.9rem; border-left: 4px solid #2563eb; }
        select, input, textarea { width: 100%; padding: 14px; margin-top: 6px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 1rem; background: #f8fafc; font-family: inherit; }
        .slot-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .slot-card { background: white; border: 2px solid #e2e8f0; padding: 12px; border-radius: 14px; display: flex; flex-direction: column; cursor: pointer; transition: 0.2s; }
        .slot-card.selected { border-color: var(--primary); background: #eff6ff; box-shadow: 0 0 0 1px var(--primary); }
        .slot-card.booked { background: #fff1f2; border-color: #fecdd3; cursor: not-allowed; opacity: 0.7; }
        .slot-time { font-weight: 800; font-size: 0.9rem; color: #334155; }
        .slot-range { font-size: 0.7rem; color: #64748b; }
        .nilam-tag { font-size: 0.55rem; font-weight: 800; padding: 3px 6px; border-radius: 6px; margin-top: 6px; width: fit-content; line-height: 1.2; }
        .nilam-bm { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .nilam-bi { background: #fef9c3; color: #854d0e; border: 1px solid #fef08a; }
        button#submitBtn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; margin-top: 25px; cursor: pointer; font-weight: 700; font-size: 1rem; }
        .booking-item { background: white; border-radius: 18px; padding: 15px; margin-bottom: 12px; border: 1px solid #e2e8f0; position: relative; }
        .btn-delete { background: #fff1f2; color: #e11d48; border: 1px solid #fecdd3; padding: 6px 12px; font-size: 0.65rem; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/ms/3/3d/Logo_SK_Clifford.png" alt="Logo SK Clifford">
            <h2>SISTEM TEMPAHAN BILIK KHAS SK CLIFFORD 2026</h2>
        </div>
        <div class="alert-info">‚ö†Ô∏è MAKSIMUM 3 SLOT | PENGGILIRAN NILAM AUTOMATIK</div>
        <form id="tempahanForm">
            <label>Nama Guru</label>
            <select id="namaGuru" required>
                <option value="">-- Pilih Nama Guru --</option>
                <option value="ROHADI BIN KAMALUDIN">ROHADI BIN KAMALUDIN</option>
                <option value="LUKMAN HAKIM BIN ABDULLAH">LUKMAN HAKIM BIN ABDULLAH</option>
                <option value="JAMILAH BINTI LUDIN">JAMILAH BINTI LUDIN</option>
                <option value="NOR JULIANI BINTI OTHMAN">NOR JULIANI BINTI OTHMAN</option>
                <option value="AZMEER FIRDAUS BIN ISKANDAR">AZMEER FIRDAUS BIN ISKANDAR</option>
                <option value="DG. ZAHARAH BINTI JAAFAR">DG. ZAHARAH BINTI JAAFAR</option>
                <option value="DORA BINTI SAAT">DORA BINTI SAAT</option>
                <option value="FATIMAH BINTI DOLLAH">FATIMAH BINTI DOLLAH</option>
                <option value="FILZAH HANANI BINTI MUHAMAD">FILZAH HANANI BINTI MUHAMAD</option>
                <option value="HELDA BINTI ABD MOEN">HELDA BINTI ABD MOEN</option>
                <option value="IRDAWATY BINTI MOHD BOKHARI">IRDAWATY BINTI MOHD BOKHARI</option>
                <option value="JAFNI BIN ABU BAKAR">JAFNI BIN ABU BAKAR</option>
                <option value="JUNAIDAH BINTI ABDUL LANI">JUNAIDAH BINTI ABDUL LANI</option>
                <option value="KHUSAINI BIN MD YUSOFF">KHUSAINI BIN MD YUSOFF</option>
                <option value="MAIZATUL ULLAYA BINTI YUSOP@OTHMAN">MAIZATUL ULLAYA BINTI YUSOP@OTHMAN</option>
                <option value="MARSITAH BINTI IBRAHIM">MARSITAH BINTI IBRAHIM</option>
                <option value="MOHAMMAD SAFWAN BIN NORAZAMI">MOHAMMAD SAFWAN BIN NORAZAMI</option>
                <option value="MOHD AMRAN BIN MOHD ZAWAWI">MOHD AMRAN BIN MOHD ZAWAWI</option>
                <option value="MOHD FIRDAUS BIN AB GHANI">MOHD FIRDAUS BIN AB GHANI</option>
                <option value="MUHAMAD SHUKRAN BIN ABU BAKAR">MUHAMAD SHUKRAN BIN ABU BAKAR</option>
                <option value="NAZURAH BINTI KASMIAN">NAZURAH BINTI KASMIAN</option>
                <option value="NOR DIANA BINTI AB GHANI">NOR DIANA BINTI AB GHANI</option>
                <option value="NOR ZAILIKA BINTI ZAINAL">NOR ZAILIKA BINTI ZAINAL</option>
                <option value="NURZALINA BINTI RAMLI">NURZALINA BINTI RAMLI</option>
                <option value="NORAZIAN BINTI DAUT">NORAZIAN BINTI DAUT</option>
                <option value="NORFILAH BINTI SABUDIN">NORFILAH BINTI SABUDIN</option>
                <option value="NORHAYATI BINTI SHARIF HASSAN">NORHAYATI BINTI SHARIF HASSAN</option>
                <option value="NORLAILA BINTI MOHAMED AMIN">NORLAILA BINTI MOHAMED AMIN</option>
                <option value="NURUL HAFIZAH BINTI AHMAD">NURUL HAFIZAH BINTI AHMAD</option>
                <option value="NURUL SYAZWANI BINTI ABIDIN">NURUL SYAZWANI BINTI ABIDIN</option>
                <option value="RAWAIDA BINTI MOHD BAHARIN">RAWAIDA BINTI MOHD BAHARIN</option>
                <option value="ROHANA BINTI ESA">ROHANA BINTI ESA</option>
                <option value="ROZIHAN BINTI MOHD AKIL">ROZIHAN BINTI MOHD AKIL</option>
                <option value="SHUHAIDA BINTI IBRAHIM">SHUHAIDA BINTI IBRAHIM</option>
                <option value="SITI SAPINAH BINTI AWANG">SITI SAPINAH BINTI AWANG</option>
                <option value="SITI ZANARIAH BT MOHAMED">SITI ZANARIAH BT MOHAMED</option>
                <option value="SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH">SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH</option>
                <option value="T.YUSNOR BIN T. YUSOF">T.YUSNOR BIN T. YUSOF</option>
                <option value="WAN KAMARUL FARIZA BT WAN KAMARUZAMAN">WAN KAMARUL FARIZA BT WAN KAMARUZAMAN</option>
                <option value="YUSRA NABILAH BINTI YUSOFF">YUSRA NABILAH BINTI YUSOFF</option>
                <option value="ZANOORFADILLAH BT ISMAIL">ZANOORFADILLAH BT ISMAIL</option>
                <option value="ZUBAIDAH BINTI ABD RAHMAN">ZUBAIDAH BINTI ABD RAHMAN</option>
                <option value="ZULAZHA BIN AB KADIR">ZULAZHA BIN AB KADIR</option>
            </select>
            <label>Tarikh</label>
            <input type="date" id="tarikh" onchange="kemaskiniSlot()" required>
            <div id="hariAuto" class="auto-day">HARI: -</div>
            <label>Bilik</label>
            <select id="bilik" onchange="kemaskiniSlot()" required>
                <option value="">-- Pilih Lokasi --</option>
                <option value="Makmal Komputer">Makmal Komputer</option>
                <option value="Pusat Sumber">Pusat Sumber (PSS)</option>
                <option value="Studio CliPS Channel">Studio CliPS Channel</option>
            </select>
            <div id="slotGrid" class="slot-grid"></div>
            <label>Tujuan / Kelas (WAJIB)</label>
            <input type="text" id="tujuan" placeholder="Cth: PdPC Sains 5K / NILAM" required>
            <label>Catatan / Waktu Selepas Sekolah</label>
            <textarea id="catatan" rows="2"></textarea>
            <button type="button" id="submitBtn" onclick="hantar()">HANTAR TEMPAHAN</button>
        </form>
        <div id="senaraiTempahan" style="margin-top: 30px;"></div>
    </div>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_QiB1E0U5chktoZWBpEKPrizuNDCGh9mORJGWdC8rwbzWJnOvDG3TCvnr8H5OIwz2wg/exec';
    let dataTempahan = [];
    const jadualMasa = { 1: "07:35", 2: "08:05", 3: "08:35", 4: "09:05", 5: "09:35", 6: "10:05", 7: "10:35", 8: "11:05", 9: "11:35", 10: "12:05", 11: "12:35", 12: "01:05" };
    const hariMs = { 'Monday': 'ISNIN', 'Tuesday': 'SELASA', 'Wednesday': 'RABU', 'Thursday': 'KHAMIS', 'Friday': 'JUMAAT', 'Saturday': 'SABTU', 'Sunday': 'AHAD' };
    
    // Data NILAM dari jadual yang dibekalkan (Cek mengikut hari/waktu)
    const nilamFull = {
        'Monday': { bm: { 5:'3A', 6:'3A', 7:'1A', 8:'1A', 10:'4A', 11:'4A' }, bi: { 4:'5K', 5:'5K', 8:'2E', 9:'2E', 10:'2A', 11:'2A' } },
        'Tuesday': { bm: { 1:'6E', 2:'6E', 6:'4K', 7:'4K', 9:'6K', 10:'6K', 11:'6A', 12:'6A' }, bi: { 2:'4K', 3:'4K', 5:'1A', 6:'1A', 7:'6K', 8:'6K', 10:'3E', 11:'3E' } },
        'Wednesday': { bm: { 1:'4E', 2:'4E', 3:'2A', 4:'2A', 5:'3K', 6:'3K', 7:'5A', 8:'5A', 9:'1E', 10:'1E' }, bi: { 4:'5A', 5:'5A', 6:'4E', 7:'4E', 9:'3K', 10:'3K' } },
        'Thursday': { bm: { 1:'2E', 2:'2E', 5:'1K', 6:'1K', 10:'5E', 11:'5E' }, bi: { 3:'4A', 4:'4A', 5:'3A', 6:'3A', 7:'5E', 8:'5E', 9:'1K', 10:'1K' } },
        'Friday': { bm: { 3:'2K', 4:'2K', 5:'3E', 6:'3E', 7:'5K', 8:'5K' }, bi: { 2:'6A', 3:'6A', 4:'6E', 5:'6E', 6:'2K', 7:'2K', 8:'1E', 9:'1E' } }
    };

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        return Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
    }

    function formatTkh(s) {
        const d = new Date(s);
        return isNaN(d) ? s : `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getFullYear()}`;
    }

    async function muatSenarai() {
        try {
            const res = await fetch(scriptURL + "?action=read");
            dataTempahan = await res.json();
            const div = document.getElementById('senaraiTempahan');
            div.innerHTML = "";
            dataTempahan.slice().reverse().forEach((item, index) => {
                const realIdx = dataTempahan.length - 1 - index;
                const slotMs = item.waktu.split(", ").map(w => {
                    const num = w.replace("Waktu ", "");
                    return `${w} (${jadualMasa[num] || ''})`;
                }).join(", ");
                div.innerHTML += `<div class="booking-item">
                    <span style="color:#2563eb; font-weight:800; font-size:0.8rem;">üìÖ ${formatTkh(item.tarikh)} | ${item.bilik}</span><br>
                    <strong style="font-size:0.9rem;">${item.nama}</strong><br>
                    <small style="color:#64748b;">üïí ${slotMs}</small><br>
                    <em style="display:block; margin-top:5px; font-size:0.8rem; border-left:3px solid #e2e8f0; padding-left:8px;">${item.tujuan} ${item.catatan ? ' | ' + item.catatan : ''}</em>
                    <button class="btn-delete" onclick="batalTempahan(${realIdx})">BATAL TEMPAHAN</button>
                </div>`;
            });
        } catch (e) {}
    }

    function kemaskiniSlot() {
        const bilik = document.getElementById('bilik').value;
        const tarikhVal = document.getElementById('tarikh').value;
        if (!tarikhVal) return;
        const date = new Date(tarikhVal);
        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
        document.getElementById('hariAuto').innerText = `HARI: ${hariMs[dayName] || '-'}`;
        
        const container = document.getElementById('slotGrid');
        if (!bilik) return;
        const weekNum = getWeekNumber(date);
        const isGanjil = weekNum % 2 !== 0;
        const slotDitempah = dataTempahan.filter(t => t.tarikh.includes(tarikhVal) && t.bilik === bilik).flatMap(t => String(t.waktu).split(", "));
        
        container.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            const val = `Waktu ${i}`;
            const isBooked = slotDitempah.includes(val);
            let tagHTML = "";
            if (bilik === "Makmal Komputer") {
                if (isGanjil && nilamFull[dayName]?.bm[i]) tagHTML = `<span class="nilam-tag nilam-bm">NILAM BM (${nilamFull[dayName].bm[i]})</span>`;
                else if (!isGanjil && nilamFull[dayName]?.bi[i]) tagHTML = `<span class="nilam-tag nilam-bi">NILAM BI (${nilamFull[dayName].bi[i]})</span>`;
            } else if (bilik === "Pusat Sumber") {
                if (isGanjil && nilamFull[dayName]?.bi[i]) tagHTML = `<span class="nilam-tag nilam-bi">NILAM BI (${nilamFull[dayName].bi[i]})</span>`;
                else if (!isGanjil && nilamFull[dayName]?.bm[i]) tagHTML = `<span class="nilam-tag nilam-bm">NILAM BM (${nilamFull[dayName].bm[i]})</span>`;
            }
            const div = document.createElement('div');
            div.className = `slot-card ${isBooked ? 'booked' : ''}`;
            div.innerHTML = `<span class="slot-time">Waktu ${i}</span><span class="slot-range">${jadualMasa[i]}</span>${tagHTML}${isBooked ? '<br><span style="color:red;font-size:0.6rem;font-weight:bold;">DITEMPAH</span>' : ''}`;
            if(!isBooked) {
                div.onclick = () => {
                    const selected = container.querySelectorAll('.selected').length;
                    if (!div.classList.contains('selected') && selected >= 3) { alert("Maksimum 3 slot!"); return; }
                    div.classList.toggle('selected');
                };
            }
            container.appendChild(div);
        }
    }

    function hantar() {
        const selected = Array.from(document.querySelectorAll('.slot-card.selected .slot-time')).map(el => el.innerText);
        const tujuan = document.getElementById('tujuan').value.trim();
        if (selected.length === 0 || tujuan === "") { alert("Pilih slot dan isi Tujuan!"); return; }
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Hantar...";
        const payload = { 
            nama: document.getElementById('namaGuru').value, 
            bilik: document.getElementById('bilik').value, 
            tarikh: document.getElementById('tarikh').value, 
            tujuan: tujuan, 
            waktu: selected.join(", "), 
            catatan: document.getElementById('catatan').value 
        };
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }).then(() => location.reload());
    }

    async function batalTempahan(idx) {
        if (prompt("Masukkan Kata Laluan Admin:") === "admin2026") {
            await fetch(`${scriptURL}?action=delete&row=${idx + 2}`, { method: 'POST', mode: 'no-cors' });
            location.reload();
        }
    }
    window.onload = muatSenarai;
</script>
</body>
</html>

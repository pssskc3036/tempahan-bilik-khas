<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM TEMPAHAN BILIK KHAS SK CLIFFORD</title>
    <style>
        :root {
            --primary: #1e40af;
            --accent: #3b82f6;
            --bg: #f8fafc;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%); 
            min-height: 100vh;
            margin: 0;
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            max-width: 550px; 
            margin: auto; 
            border: 1px solid #fff;
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { width: 110px; height: auto; }

        h2 { 
            text-align: center; 
            color: var(--primary); 
            font-size: 1.2rem; 
            margin-bottom: 25px; 
            line-height: 1.4; 
            font-weight: 800;
            text-transform: uppercase;
        }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        
        select, input[type="text"], input[type="date"] { 
            width: 100%; padding: 14px; margin-top: 6px; 
            border: 2px solid #f1f5f9; border-radius: 12px; 
            box-sizing: border-box; font-size: 1rem;
            background: #f8fafc;
        }

        /* SLOT GRID */
        .slot-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .slot-item { 
            background: #fff; border: 2px solid #f1f5f9; padding: 12px; border-radius: 12px; 
            display: flex; flex-direction: column; cursor: pointer; transition: 0.2s;
        }
        .slot-item:hover:not(.booked) { border-color: var(--accent); background: #eff6ff; }
        .slot-item.selected { border-color: var(--primary); background: #dbeafe; }
        .slot-item.booked { background: #fee2e2; border-color: #fecaca; cursor: not-allowed; opacity: 0.6; }
        .slot-item input { display: none; }
        
        .slot-label { font-size: 0.9rem; font-weight: 700; }
        .slot-info { font-size: 0.75rem; color: #64748b; }
        .booked-tag { color: #dc2626; font-size: 0.7rem; font-weight: 800; margin-top: 4px; }

        button#submitBtn { 
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none; 
            border-radius: 12px; margin-top: 25px; cursor: pointer; font-weight: 700; font-size: 1rem;
            transition: 0.3s;
        }
        button#submitBtn:hover { background: #1e3a8a; transform: translateY(-2px); }

        /* LIST SECTION */
        .list-section { margin-top: 40px; border-top: 2px solid #f1f5f9; padding-top: 20px; }
        .list-title { font-weight: 800; color: #475569; margin-bottom: 20px; text-align: center; font-size: 0.9rem; }
        .tempahan-item { 
            background: #fff; border: 1px solid #e2e8f0; padding: 15px; border-radius: 16px; 
            margin-bottom: 15px; position: relative;
        }
        .t-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .t-date { font-weight: 800; color: #dc2626; font-size: 0.9rem; }
        .t-bilik { font-weight: 700; color: var(--primary); font-size: 0.8rem; background: #eff6ff; padding: 2px 8px; border-radius: 6px; }
        .t-guru { font-weight: 700; margin: 5px 0; font-size: 0.95rem; }
        .t-waktu { color: #64748b; font-size: 0.8rem; display: block; margin-top: 5px; }
        
        .btn-batal { 
            background: #fee2e2 !important; color: #dc2626 !important; border: none !important;
            padding: 8px 12px !important; font-size: 0.7rem !important; width: auto !important; 
            margin-top: 10px !important; border-radius: 8px !important; font-weight: 700 !important;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://drive.google.com/uc?export=view&id=1jvQNnrcg0lnnOIX4kh4MChC1M4rYbyGg" alt="Logo SK Clifford">
    </div>

    <h2>BORANG TEMPAHAN BILIK KHAS<br>SK CLIFFORD 2026</h2>
    
    <form id="tempahanForm">
        <label>Nama Guru</label>
        <select id="namaGuru" required>
            <option value="">-- Pilih Nama --</option>

            <option value="LUKMAN HAKIM BIN ABDULLAH">LUKMAN HAKIM BIN ABDULLAH</option>
            <option value="JAMILAH BINTI LUDIN">JAMILAH BINTI LUDIN</option>
            <option value="NOR JULIANI BINTI OTHMAN">NOR JULIANI BINTI OTHMAN</option>
            <option value="AZMEER FIRDAUS BIN ISKANDAR">AZMEER FIRDAUS BIN ISKANDAR</option>
            <option value="DG. ZAHARAH BINTI JAAFAR">DG. ZAHARAH BINTI JAAFAR</option>
            <option value="DORA BINTI SAAT">DORA BINTI SAAT</option>
            <option value="FATIMAH BINTI DOLLAH">FATIMAH BINTI DOLLAH</option>
            <option value="FILZAH HANANI BINTI MUHAMAD">FILZAH HANANI BINTI MUHAMAD</option>
            <option value="HELDA BINTI ABD MOEN">HELDA BINTI ABD MOEN</option>
            <option value="IRDAWATY BINTI MOHD BOKHARI">IRDAWATY BINTI MOHD BOKHARI</option>
            <option value="JAFNI BIN ABU BAKAR">JAFNI BIN ABU BAKAR</option>
            <option value="JUNAIDAH BINTI ABDUL LANI">JUNAIDAH BINTI ABDUL LANI</option>
            <option value="KHUSAINI BIN MD YUSOFF">KHUSAINI BIN MD YUSOFF</option>
            <option value="MAIZATUL ULLAYA BINTI YUSOP@OTHMAN">MAIZATUL ULLAYA BINTI YUSOP@OTHMAN</option>
            <option value="MARSITAH BINTI IBRAHIM">MARSITAH BINTI IBRAHIM</option>
            <option value="MOHAMMAD SAFWAN BIN NORAZAMI">MOHAMMAD SAFWAN BIN NORAZAMI</option>
            <option value="MOHD AMRAN BIN MOHD ZAWAWI">MOHD AMRAN BIN MOHD ZAWAWI</option>
            <option value="MOHD FIRDAUS BIN AB GHANI">MOHD FIRDAUS BIN AB GHANI</option>
            <option value="MUHAMAD SHUKRAN BIN ABU BAKAR">MUHAMAD SHUKRAN BIN ABU BAKAR</option>
            <option value="NAZURAH BINTI KASMIAN">NAZURAH BINTI KASMIAN</option>
            <option value="NOR DIANA BINTI AB GHANI">NOR DIANA BINTI AB GHANI</option>

            <option value="NURZALINA BINTI RAMLI">NURZALINA BINTI RAMLI</option>

            <option value="NURUL HAFIZAH BINTI AHMAD">NURUL HAFIZAH BINTI AHMAD</option>
            <option value="NURUL SYAZWANI BINTI ABIDIN">NURUL SYAZWANI BINTI ABIDIN</option>
            <option value="RAWAIDA BINTI MOHD BAHARIN">RAWAIDA BINTI MOHD BAHARIN</option>
            <option value="ROHANA BINTI ESA">ROHANA BINTI ESA</option>
            <option value="ROZIHAN BINTI MOHD AKIL">ROZIHAN BINTI MOHD AKIL</option>
            <option value="SHUHAIDA BINTI IBRAHIM">SHUHAIDA BINTI IBRAHIM</option>
            <option value="SITI SAPINAH BINTI AWANG">SITI SAPINAH BINTI AWANG</option>
            <option value="SITI ZANARIAH BT MOHAMED">SITI ZANARIAH BT MOHAMED</option>
            <option value="SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH">SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH</option>
            <option value="T.YUSNOR BIN T. YUSOF">T.YUSNOR BIN T. YUSOF</option>
            <option value="WAN KAMARUL FARIZA BT WAN KAMARUZAMAN">WAN KAMARUL FARIZA BT WAN KAMARUZAMAN</option>
            <option value="YUSRA NABILAH BINTI YUSOFF">YUSRA NABILAH BINTI YUSOFF</option>
            <option value="ZANOORFADILLAH BT ISMAIL">ZANOORFADILLAH BT ISMAIL</option>
            <option value="ZUBAIDAH BINTI ABD RAHMAN">ZUBAIDAH BINTI ABD RAHMAN</option>
            <option value="ZULAZHA BIN AB KADIR">ZULAZHA BIN AB KADIR</option>
        </select>
        
        <label>Bilik</label>
        <select id="bilik" onchange="kemaskiniSlot()" required>
            <option value="">-- Pilih Bilik --</option>
            <option value="Makmal Komputer">Makmal Komputer</option>
            <option value="Pusat Sumber">Pusat Sumber (PSS)</option>
            <option value="Studio CliPS Channel">Studio CliPS Channel</option>
        </select>

        <label>Tarikh</label>
        <input type="date" id="tarikh" onchange="kemaskiniSlot()" required>
        
        <div id="slotGrid" class="slot-container"></div>
        
        <label>Tujuan</label>
        <input type="text" id="tujuan" placeholder="Contoh: PdPC Sains 5K" required>
        
        <button type="button" id="submitBtn" onclick="hantar()">HANTAR TEMPAHAN</button>
    </form>

    <div class="list-section">
        <div class="list-title">ðŸ“‹ SENARAI TEMPAHAN TERKINI</div>
        <div id="senaraiTempahan">
            <p style="text-align:center; font-size:12px; color:#999;">Memuatkan data...</p>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_QiB1E0U5chktoZWBpEKPrizuNDCGh9mORJGWdC8rwbzWJnOvDG3TCvnr8H5OIwz2wg/exec';
    let dataTempahan = [];

    const jadualMasa = { 1: "07:35-08:05", 2: "08:05-08:35", 3: "08:35-09:05", 4: "09:05-09:35", 5: "09:35-10:05", 6: "10:05-10:35", 7: "10:35-11:05", 8: "11:05-11:35", 9: "11:35-12:05", 10: "12:05-12:35", 11: "12:35-01:05", 12: "01:05-01:35" };

    function formatTarikhHari(tarikhStr) {
        if (!tarikhStr) return "";
        let d = new Date(tarikhStr);
        const hariNama = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"][d.getDay()];
        return `${hariNama}, ${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
    }

    function huraikanWaktu(waktuStr) {
        if (!waktuStr) return "";
        return waktuStr.split(", ").map(w => jadualMasa[w.replace("Waktu ", "")] || w).join(" | ");
    }

    async function muatSenarai() {
        try {
            const res = await fetch(scriptURL + "?action=read");
            dataTempahan = await res.json();
            const div = document.getElementById('senaraiTempahan');
            div.innerHTML = "";
            if (dataTempahan.length === 0) { div.innerHTML = "<p style='text-align:center'>Tiada rekod.</p>"; return; }
            
            dataTempahan.slice().reverse().forEach((item, index) => {
                const realIndex = dataTempahan.length - 1 - index;
                div.innerHTML += `
                    <div class="tempapan-item" style="border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom:10px;">
                        <div class="t-header">
                            <span class="t-date">${formatTarikhHari(item.tarikh)}</span>
                            <span class="t-bilik">${item.bilik}</span>
                        </div>
                        <div class="t-guru">${item.nama}</div>
                        <div style="font-size:0.8rem; color:#64748b italic">${item.tujuan || "-"}</div>
                        <span class="t-waktu">ðŸ•’ ${huraikanWaktu(item.waktu)}</span>
                        <button class="btn-batal" onclick="batalTempahan(${realIndex})">PADAM</button>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    async function batalTempahan(rowIdx) {
        const password = prompt("Laluan Admin:");
        if (password === "admin2026") {
            if (confirm("Padam?")) {
                await fetch(`${scriptURL}?action=delete&row=${rowIdx + 2}`, { method: 'POST', mode: 'no-cors' });
                alert("Padam Berjaya!");
                location.reload();
            }
        }
    }

    function hantar() {
        const checked = document.querySelectorAll('input[name="sw"]:checked');
        if (checked.length < 1) { alert("Pilih slot!"); return; }
        const btn = document.getElementById('submitBtn');
        const payload = { 
            nama: document.getElementById('namaGuru').value, 
            bilik: document.getElementById('bilik').value, 
            tarikh: document.getElementById('tarikh').value, 
            tujuan: document.getElementById('tujuan').value, 
            waktu: Array.from(checked).map(c => c.value).join(", ") 
        };
        btn.disabled = true; btn.innerText = "Hantar...";
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => { alert("Berjaya!"); location.reload(); });
    }

    async function kemaskiniSlot() {
        const bilik = document.getElementById('bilik').value;
        const tarikh = document.getElementById('tarikh').value;
        const container = document.getElementById('slotGrid');
        if (!bilik || !tarikh) { container.innerHTML = ""; return; }
        
        const tempahanSediaAda = dataTempahan.filter(t => t.tarikh.includes(tarikh) && t.bilik === bilik);
        const slotDitempah = tempahanSediaAda.flatMap(t => String(t.waktu).split(", "));
        
        container.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            const val = `Waktu ${i}`;
            const isBooked = slotDitempah.includes(val);
            const div = document.createElement('div');
            div.className = `slot-item ${isBooked ? 'booked' : ''}`;
            div.innerHTML = `
                <input type="checkbox" name="sw" value="${val}" ${isBooked ? 'disabled' : ''}>
                <span class="slot-label">${val}</span>
                <span class="slot-info">${jadualMasa[i]}</span>
                ${isBooked ? '<span class="booked-tag">DITEMPAH</span>' : ''}
            `;
            if(!isBooked) {
                div.onclick = () => {
                    const input = div.querySelector('input');
                    input.checked = !input.checked;
                    div.classList.toggle('selected', input.checked);
                };
            }
            container.appendChild(div);
        }
    }

    window.onload = muatSenarai;
</script>
</body>
</html>

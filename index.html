<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORANG TEMPAHAN BILIK KHAS SK CLIFFORD 2026</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --success: #059669;
            --danger: #dc2626;
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            padding: 20px; 
            background: var(--bg-gradient); 
            min-height: 100vh;
            color: #1e293b;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            max-width: 600px; 
            margin: auto; 
            border: 1px solid rgba(255,255,255,0.5);
        }

        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { 
            width: 110px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .logo-container img:hover { transform: scale(1.05); }

        h2 { 
            text-align: center; 
            color: var(--primary); 
            font-size: 1.25rem; 
            letter-spacing: -0.025em;
            margin-bottom: 25px; 
            line-height: 1.4; 
            font-weight: 800;
        }

        label { display: block; margin-top: 18px; font-weight: 600; font-size: 0.85rem; color: var(--secondary); text-transform: uppercase; }
        
        select, input[type="text"], input[type="date"] { 
            width: 100%; padding: 12px 16px; margin-top: 6px; 
            border: 2px solid #f1f5f9; border-radius: 12px; 
            box-sizing: border-box; font-size: 1rem;
            transition: all 0.2s; background: #f8fafc;
        }
        select:focus, input:focus { border-color: var(--primary); outline: none; background: #fff; box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }

        .slot-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin-top: 15px; }
        .slot-item { 
            background: #fff; border: 2px solid #f1f5f9; padding: 12px; border-radius: 12px; 
            display: flex; flex-direction: column; align-items: center; text-align: center;
            cursor: pointer; transition: all 0.2s; position: relative;
        }
        .slot-item:hover:not(.booked) { border-color: var(--primary); background: #eff6ff; }
        .slot-item input { position: absolute; opacity: 0; }
        .slot-item.selected { border-color: var(--primary); background: #eff6ff; box-shadow: 0 4px 6px -1px rgba(37,99,235,0.2); }
        .slot-item.booked { background: #fee2e2; border-color: #fecaca; cursor: not-allowed; }
        
        .slot-label { font-size: 0.9rem; font-weight: 700; color: #334155; }
        .slot-info { font-size: 0.75rem; color: #64748b; margin-top: 2px; }
        .booked-tag { color: var(--danger); font-size: 0.7rem; font-weight: 800; margin-top: 5px; }

        #submitBtn { 
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none; 
            border-radius: 14px; margin-top: 30px; cursor: pointer; font-weight: 700; font-size: 1rem;
            box-shadow: 0 10px 15px -3px rgba(37,99,235,0.3); transition: all 0.2s;
        }
        #submitBtn:hover { transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(37,99,235,0.4); }
        #submitBtn:active { transform: translateY(0); }

        /* SECTION LIST */
        .list-section { margin-top: 40px; }
        .list-title { font-weight: 800; color: var(--secondary); margin-bottom: 20px; text-align: center; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .tempahan-item { 
            background: #fff; border: 1px solid #f1f5f9; padding: 18px; border-radius: 16px; 
            margin-bottom: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .tempahan-item:hover { transform: scale(1.02); }
        .t-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .t-date { font-weight: 800; color: var(--danger); font-size: 0.95rem; }
        .t-bilik { font-weight: 700; color: var(--primary); font-size: 0.85rem; background: #eff6ff; padding: 4px 10px; border-radius: 20px; }
        .t-guru { font-size: 0.95rem; font-weight: 600; color: #1e293b; margin: 8px 0; }
        .t-tujuan { font-size: 0.85rem; color: #64748b; font-style: italic; }
        .t-waktu { color: var(--primary); font-size: 0.75rem; font-weight: 700; margin-top: 10px; display: block; }
        
        .btn-batal { 
            background: #fff !important; color: var(--danger) !important; border: 1px solid #fee2e2 !important;
            padding: 6px 12px !important; font-size: 0.75rem !important; width: auto !important; 
            margin-top: 12px !important; border-radius: 8px !important; font-weight: 700 !important;
        }
        .btn-batal:hover { background: var(--danger) !important; color: #fff !important; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://drive.google.com/uc?export=view&id=1jvQNnrcg0lnnOIX4kh4MChC1M4rYbyGg" alt="Logo SK Clifford">
    </div>

    <h2>SISTEM TEMPAHAN BILIK KHAS<br>SK CLIFFORD 2026</h2>
    
    <form id="tempahanForm">
        <label>Nama Guru</label>
        <select id="namaGuru" required>
            <option value="">Pilih nama anda</option>
            <option value="ROHADI BIN KAMALUDIN">ROHADI BIN KAMALUDIN</option>
            <option value="LUKMAN HAKIM BIN ABDULLAH">LUKMAN HAKIM BIN ABDULLAH</option>
            <option value="JAMILAH BINTI LUDIN">JAMILAH BINTI LUDIN</option>
            <option value="NOR JULIANI BINTI OTHMAN">NOR JULIANI BINTI OTHMAN</option>
            <option value="AZMEER FIRDAUS BIN ISKANDAR">AZMEER FIRDAUS BIN ISKANDAR</option>
            <option value="DG. ZAHARAH BINTI JAAFAR">DG. ZAHARAH BINTI JAAFAR</option>
            <option value="DORA BINTI SAAT">DORA BINTI SAAT</option>
            <option value="FATIMAH BINTI DOLLAH">FATIMAH BINTI DOLLAH</option>
            <option value="FILZAH HANANI BINTI MUHAMAD">FILZAH HANANI BINTI MUHAMAD</option>
            <option value="HELDA BINTI ABD MOEN">HELDA BINTI ABD MOEN</option>
            <option value="IRDAWATY BINTI MOHD BOKHARI">IRDAWATY BINTI MOHD BOKHARI</option>
            <option value="JAFNI BIN ABU BAKAR">JAFNI BIN ABU BAKAR</option>
            <option value="JUNAIDAH BINTI ABDUL LANI">JUNAIDAH BINTI ABDUL LANI</option>
            <option value="KHUSAINI BIN MD YUSOFF">KHUSAINI BIN MD YUSOFF</option>
            <option value="MAIZATUL ULLAYA BINTI YUSOP@OTHMAN">MAIZATUL ULLAYA BINTI YUSOP@OTHMAN</option>
            <option value="MARSITAH BINTI IBRAHIM">MARSITAH BINTI IBRAHIM</option>
            <option value="MOHAMMAD SAFWAN BIN NORAZAMI">MOHAMMAD SAFWAN BIN NORAZAMI</option>
            <option value="MOHD AMRAN BIN MOHD ZAWAWI">MOHD AMRAN BIN MOHD ZAWAWI</option>
            <option value="MOHD FIRDAUS BIN AB GHANI">MOHD FIRDAUS BIN AB GHANI</option>
            <option value="MUHAMAD SHUKRAN BIN ABU BAKAR">MUHAMAD SHUKRAN BIN ABU BAKAR</option>
            <option value="NAZURAH BINTI KASMIAN">NAZURAH BINTI KASMIAN</option>
            <option value="NOR DIANA BINTI AB GHANI">NOR DIANA BINTI AB GHANI</option>
            <option value="NOR ZAILIKA BINTI ZAINAL">NOR ZAILIKA BINTI ZAINAL</option>
            <option value="NURZALINA BINTI RAMLI">NURZALINA BINTI RAMLI</option>
            <option value="NORAZIAN BINTI DAUT">NORAZIAN BINTI DAUT</option>
            <option value="NORFILAH BINTI SABUDIN">NORFILAH BINTI SABUDIN</option>
            <option value="NORHAYATI BINTI SHARIF HASSAN">NORHAYATI BINTI SHARIF HASSAN</option>
            <option value="NORLAILA BINTI MOHAMED AMIN">NORLAILA BINTI MOHAMED AMIN</option>
            <option value="NURUL HAFIZAH BINTI AHMAD">NURUL HAFIZAH BINTI AHMAD</option>
            <option value="NURUL SYAZWANI BINTI ABIDIN">NURUL SYAZWANI BINTI ABIDIN</option>
            <option value="RAWAIDA BINTI MOHD BAHARIN">RAWAIDA BINTI MOHD BAHARIN</option>
            <option value="ROHANA BINTI ESA">ROHANA BINTI ESA</option>
            <option value="ROZIHAN BINTI MOHD AKIL">ROZIHAN BINTI MOHD AKIL</option>
            <option value="SHUHAIDA BINTI IBRAHIM">SHUHAIDA BINTI IBRAHIM</option>
            <option value="SITI SAPINAH BINTI AWANG">SITI SAPINAH BINTI AWANG</option>
            <option value="SITI ZANARIAH BT MOHAMED">SITI ZANARIAH BT MOHAMED</option>
            <option value="SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH">SHARIFAH HALIMATUN SYAKDIAH BINTI SYED ABDULLAH</option>
            <option value="T.YUSNOR BIN T. YUSOF">T.YUSNOR BIN T. YUSOF</option>
            <option value="WAN KAMARUL FARIZA BT WAN KAMARUZAMAN">WAN KAMARUL FARIZA BT WAN KAMARUZAMAN</option>
            <option value="YUSRA NABILAH BINTI YUSOFF">YUSRA NABILAH BINTI YUSOFF</option>
            <option value="ZANOORFADILLAH BT ISMAIL">ZANOORFADILLAH BT ISMAIL</option>
            <option value="ZUBAIDAH BINTI ABD RAHMAN">ZUBAIDAH BINTI ABD RAHMAN</option>
            <option value="ZULAZHA BIN AB KADIR">ZULAZHA BIN AB KADIR</option>
        </select>
        
        <label>Lokasi Bilik</label>
        <select id="bilik" onchange="kemaskiniSlot()" required>
            <option value="">Pilih bilik</option>
            <option value="Makmal Komputer">Makmal Komputer</option>
            <option value="Pusat Sumber">Pusat Sumber (PSS)</option>
            <option value="Studio CliPS Channel">Studio CliPS Channel</option>
        </select>

        <label>Tarikh Penggunaan</label>
        <input type="date" id="tarikh" onchange="kemaskiniSlot()" required>
        
        <label id="labelSlot" style="display:none;">Pilih Slot Waktu</label>
        <div id="slotGrid" class="slot-container"></div>
        
        <label>Tujuan / Kelas</label>
        <input type="text" id="tujuan" placeholder="Contoh: PdPC Sains 5 Kenanga" required>
        
        <button type="button" id="submitBtn" onclick="hantar()">HANTAR TEMPAHAN SEKARANG</button>
    </form>

    <div class="list-section">
        <div class="list-title">ðŸ“‹ Rekod Tempahan Terkini</div>
        <div id="senaraiTempahan">
            <p style="text-align:center; font-size:12px; color:#94a3b8;">Memuatkan rekod...</p>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby_QiB1E0U5chktoZWBpEKPrizuNDCGh9mORJGWdC8rwbzWJnOvDG3TCvnr8H5OIwz2wg/exec';
    let dataTempahan = [];

    const jadualMasa = { 1: "07:35-08:05", 2: "08:05-08:35", 3: "08:35-09:05", 4: "09:05-09:35", 5: "09:35-10:05", 6: "10:05-10:35", 7: "10:35-11:05", 8: "11:05-11:35", 9: "11:35-12:05", 10: "12:05-12:35", 11: "12:35-01:05", 12: "01:05-01:35" };

    function formatTarikhHari(tarikhStr) {
        if (!tarikhStr) return "";
        let d = new Date(tarikhStr);
        const hariNama = ["Ahad","Isnin","Selasa","Rabu","Khamis","Jumaat","Sabtu"][d.getDay()];
        return `${hariNama}, ${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
    }

    function huraikanWaktu(waktuStr) {
        if (!waktuStr) return "";
        return waktuStr.split(", ").map(w => jadualMasa[w.replace("Waktu ", "")] || w).join(" | ");
    }

    async function muatSenarai() {
        try {
            const res = await fetch(scriptURL + "?action=read");
            dataTempahan = await res.json();
            const div = document.getElementById('senaraiTempahan');
            div.innerHTML = "";
            if (dataTempahan.length === 0) { div.innerHTML = "<p style='text-align:center'>Tiada rekod tempahan.</p>"; return; }
            
            dataTempahan.slice().reverse().forEach((item, index) => {
                const realIndex = dataTempahan.length - 1 - index;
                div.innerHTML += `
                    <div class="tempahan-item">
                        <div class="t-header">
                            <span class="t-date">${formatTarikhHari(item.tarikh)}</span>
                            <span class="t-bilik">${item.bilik}</span>
                        </div>
                        <div class="t-guru">${item.nama}</div>
                        <div class="t-tujuan">${item.tujuan || "-"}</div>
                        <span class="t-waktu">ðŸ•’ ${huraikanWaktu(item.waktu)}</span>
                        <button class="btn-batal" onclick="batalTempahan(${realIndex})">PADAM REKOD</button>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    async function batalTempahan(rowIdx) {
        const password = prompt("Kata Laluan Admin:");
        if (password === "admin2026") {
            if (confirm("Padam tempahan ini?")) {
                await fetch(`${scriptURL}?action=delete&row=${rowIdx + 2}`, { method: 'POST', mode: 'no-cors' });
                alert("Rekod telah dipadam.");
                location.reload();
            }
        } else if (password !== null) { alert("Kata laluan salah."); }
    }

    function hantar() {
        const checked = document.querySelectorAll('input[name="sw"]:checked');
        if (checked.length < 1) { alert("Sila pilih slot waktu!"); return; }
        const btn = document.getElementById('submitBtn');
        const payload = { 
            nama: document.getElementById('namaGuru').value, 
            bilik: document.getElementById('bilik').value, 
            tarikh: document.getElementById('tarikh').value, 
            tujuan: document.getElementById('tujuan').value, 
            waktu: Array.from(checked).map(c => c.value).join(", ") 
        };
        btn.disabled = true; btn.innerText = "Sila tunggu...";
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => { alert("Tempahan Berjaya!"); location.reload(); });
    }

    async function kemaskiniSlot() {
        const bilik = document.getElementById('bilik').value;
        const tarikh = document.getElementById('tarikh').value;
        const container = document.getElementById('slotGrid');
        const label = document.getElementById('labelSlot');
        if (!bilik || !tarikh) { container.innerHTML = ""; label.style.display="none"; return; }
        
        label.style.display="block";
        const tempahanSediaAda = dataTempahan.filter(t => t.tarikh.includes(tarikh) && t.bilik === bilik);
        const slotDitempah = tempahanSediaAda.flatMap(t => String(t.waktu).split(", "));
        
        container.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            const labelWaktuI = `Waktu ${i}`;
            const isBooked = slotDitempah.includes(labelWaktuI);
            
            const div = document.createElement('div');
            div.className = `slot-item ${isBooked ? 'booked' : ''}`;
            div.onclick = function() {
                if(!isBooked) {
                    const chk = this.querySelector('input');
                    chk.checked = !chk.checked;
                    this.classList.toggle('selected', chk.checked);
                }
            };

            div.innerHTML = `
                <input type="checkbox" name="sw" value="${labelWaktuI}" ${isBooked ? 'disabled' : ''}>
                <span class="slot-label">${labelWaktuI}</span>
                <span class="slot-info">${jadualMasa[i]}</span>
                ${isBooked ? '<span class="booked-tag">DITEMPAH</span>' : ''}
            `;
            container.appendChild(div);
        }
    }

    window.onload = muatSenarai;
</script>
</body>
</html>
